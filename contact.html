<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Suscripci√≥n</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="normalize.css" />
  </head>
  <body>
    <h1 id="form-title">Register</h1>
    <h2 id="greeting">Hello,</h2>
    <form id="subscription-form" novalidate>
      <div class="form-row">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            autocomplete="name"
            required
          />
          <div class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            required
          />
          <div class="error-message"></div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required />
          <div class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="password-repeat">Confirm Password</label>
          <input
            id="password-repeat"
            name="password-repeat"
            type="password"
            required
          />
          <div class="error-message"></div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="age">Age</label>
          <input id="age" name="age" type="number" min="18" required />
          <div class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="phone">Telephone</label>
          <input id="phone" name="phone" type="tel" required />
          <div class="error-message"></div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="address">Address</label>
          <input id="address" name="address" type="text" required />
          <div class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input id="city" name="city" type="text" required />
          <div class="error-message"></div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="postal-code">Postal Code</label>
          <input id="postal-code" name="postal-code" type="text" required />
          <div class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="dni">DNI</label>
          <input id="dni" name="dni" type="text" required />
          <div class="error-message"></div>
        </div>
      </div>

      <div class="form-row button-row">
        <button type="submit">Submit</button>
        <button type="reset" id="reset-btn">Reset</button>
      </div>
    </form>

    <section
      id="validation-results"
      aria-live="polite"
      aria-atomic="true"
      style="margin-top: 40px"
    >
      <h3>Validation Results:</h3>
      <ul id="results-list"></ul>
    </section>

    <div
      class="modal hidden"
      id="modal"
      aria-hidden="true"
      role="dialog"
      aria-modal="true"
    >
      <div class="modal-content" role="document">
        <h2 id="modal-title">Successfull Subscription! :)</h2>
        <pre id="modal-message"></pre>
        <button id="modal-close" aria-label="Close modal">&times;</button>
      </div>
    </div>

    <script src="contact.js"></script>
  </body>
</html>
